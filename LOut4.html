<!DOCTYPE html>
<html>
<head>
    <title>Public Site with Lightning Out</title>
    <!-- Include Lightning Out JS script -->
   <!--<script src="https://padev2-dev-ed.develop.my.site.com/lightning/lightning.out.js"></script>-->
    <script src="https://padev2-dev-ed.develop.lightning.force.com/lightning/lightning.out.js"></script>
</head>
<body>
    <div id="lightningContainer"></div>

    <script>
        // Load the "EventContainer" Aura component through Lightning Out
        $Lightning.use("c:EventApp", function() {
            $Lightning.createComponent(
                "c:eventReceiver",
                {},
                "lightningContainer",
                function(cmp) {
                    // Component loaded
                }
            );
        });
    </script>
</body>
</html>


<!-- On your public site -->
<button onclick="triggerCustomEvent()">Trigger Custom Event</button>

<script>
    function triggerCustomEvent() {
        var eventData = "Hello from public site!";
        console.log('eventData ' , eventData);
        var lwc = document.querySelector('c-event-receiver');
        console.log('lwc ' , lwc);

        // Dispatch the custom event to the "EventReceiver" LWC
        lwc.dispatchEvent(new CustomEvent('customEvent', { detail: eventData }));
    }
</script>
